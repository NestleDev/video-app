<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="description" content=>
    <meta name="keywords" content=>
    <meta name="author" content=>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MRBURGER</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD-N55uT4bDIwV7xqmwUvUvmUgohgWcBE"></script>

</head>

<body>
    <div class="wrapper">
        <div class="maincontent">
            <section class="section work">
                <div class="container container_column">
                    <div class="work__title">
                        <h2 class="title title_color_black title_fz_61">как мы работаем</h2>
                    </div>
                    <div class="video">
                        <video class="video__mp4" id="video" poster="images/Photo.jpg">
                            <source src="images/video/st.mp4" type='video/mp4' />
                        </video>
                        <div class="video__controls">
                            <div class="video__playpause">
                                <svg class="video__playpause-icon">
                                    <use xlink:href="images/icons/sprite.svg#play" />
                                </svg>                            </div>
                            <div class="video__play">
                                <svg class="video__play-icon">
                                    <use xlink:href="images/icons/sprite.svg#play" />
                                </svg>                            </div>
                            <div class="video__progress">
                                <span class="video__total">
                                    <span class="video__current">​</span>
                                </span>
                            </div>
                            <div class="video__volume">
                                <div class="video__volume-control">
                                    <svg class="video__volume-icon">
                                        <use xlink:href="images/icons/sprite.svg#volume" />
                                    </svg>                                </div>
                                <div class="video__volume-progress">
                                    <span class="video__volume-current">​</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="pagination">

    </div>
    <div class="overlay">
        <div class="popup" id="popup-status">
            <div class="popup__content"></div>
            <div class="popup__close">
                <button class="button button_bg_orange">Закрыть</button>
            </div>
        </div>        <div class="popup popup_reviews" id="popup-reviews">
            <div class="popup__title">
                <span class="subtitle popup__name"></span>
            </div>
            <p class="popup__content"></p>
            <div class="popup__close"></div>
        </div>    </div>
    <!-- inject:js -->
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
    <!-- endinject -->
